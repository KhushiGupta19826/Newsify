<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Newsify</div>
            <ul class="nav-links">
                <li><a href="#" id="homeLink">Home</a></li>
                <li><a href="#" id="newsLink">News</a></li>
                <li><a href="#" id="weatherLink">Weather</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search news...">
                <button id="searchBtn">Search</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="newsSection" class="section">
            <h2>Latest News</h2>
            <div id="newsContainer" class="card-container"></div>
        </section>

        <section id="weatherSection" class="section">
            <h2>Check Weather</h2>
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="getWeatherBtn">Get Weather</button>
            <div id="weatherContainer"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="contact">
        <p>Made with ❤️ by Khushi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
