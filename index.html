<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-sidebar">
            <div class="weather-search">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button onclick="getWeather()">Search Weather</button>
            </div>
            
            <div class="weather-info" id="weatherInfo">
                <h2 id="cityName">Delhi</h2>
                <div class="temperature" id="temperature">Loading...</div>
                <p id="weatherDescription">Loading...</p>
                <div class="weather-details">
                    <p>Humidity: <span id="humidity">--</span>%</p>
                    <p>Feels like: <span id="feelsLike">--</span>Â°C</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <nav class="navbar">
                <h1>News Dashboard</h1>
                <div class="nav-categories">
                    <button onclick="getNews('technology')">Technology</button>
                    <button onclick="getNews('politics')">Politics</button>
                    <button onclick="getNews('sports')">Sports</button>
                </div>
                <div class="news-search">
                    <input type="text" id="searchInput" placeholder="Search news...">
                    <button onclick="searchNews()">Search</button>
                </div>
            </nav>

            <div class="news-content">
                <div class="loading" id="loading">Loading news...</div>
                <div class="news-grid" id="newsGrid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
